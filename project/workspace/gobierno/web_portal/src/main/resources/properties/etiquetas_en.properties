plan_incentivo_card_title=How does our plan works?
plan_incentivo_p1=The National Government relaunched the 0KM Car Purchase Incentive Plan, \
  which contains a series of benefits for buyers and includes various models of taxis, \
  private cars, commercial vehicles, trucks and utilities. One of the main objectives \
  of the measure is to boost the Argentine automotive industry, since the vehicles that \
  make up this financing regime are MERCOSUR production units.
plan_incentivo_p2=Among the most important news is the financing of 100% of the value of \
  the vehicle that will be paid to 5 years, with agreed delivery in the sixth installment. \
  The fees will be adjusted based on the increase in the value of the cost of the car acquired \
  during the term of the financing. The final price of the fee includes administrative life and cost insurance.
plan_incentivo_p3=To give more impulse to the initiative, the raffle of the total cancellation \
  of the debt of that buyer who is up to date in his installments and paid more than 24 and \
  less than 36 installments was added. Each raffle will be held monthly among all buyers who have purchased this plan.
